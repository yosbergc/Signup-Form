<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login-container">
            <section class="photo-container">
                <h2>Gradie</h2>
                <p>Beautiful gradients in seconds.</p>
                <img src="Assets/iPhone Mockup.png" alt="Iphone">
            </section>
            <section class="login-form">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="john@example.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="At least 8 characters">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">By creating an account, you agree to the <a href="#">Terms & Conditions</a>.</label>
                <input type="submit" value="Create an account">
            </section>
        </section>
    </main>
</body>
</html>
